<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borneo Hornbill Sound Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="YEI-logo.png" alt="YEI Logo" class="logo" />

  <div class="container">
    <h1>Borneo Hornbill Sound Match</h1>
    <p class="subtitle">🦜🌳 Listen to the call. Which hornbill is it?</p>

    <div class="instructions">
      <h2>How to Play</h2>
      <p>Tap the <strong>🔊 Play Call</strong> button to hear a hornbill sound. Then, choose the correct hornbill from the 8 images below. Good luck!</p>
    </div>

    <div class="buttons">
      <button id="playBtn">🔊 Play Call</button>
      <button id="stopBtn">⏹ Stop</button>
      <button id="muteBtn">🔇 Mute Music</button>
    </div>

    <div class="scoreboard">
      <span id="score">Score: 0</span> |
      <span id="attempts">Attempts: 0</span>
    </div>

    <div id="result"></div>
    <div class="choices" id="choices"></div>
  </div>

  <audio id="backgroundMusic" src="audio/bg.mp3" loop autoplay></audio>
  <audio id="correctSound" src="audio/correct.mp3"></audio>
  <audio id="wrongSound" src="audio/wrong.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
